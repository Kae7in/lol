version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lollipop-db
    environment:
      POSTGRES_USER: lollipop
      POSTGRES_PASSWORD: lollipop_dev
      POSTGRES_DB: lollipop
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lollipop"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: